<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mobile-friendly snooker score tracker with accurate rules for reds and colors.">
    <meta name="keywords" content="snooker, score tracker, billiards, game">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Snooker Score Tracker">
    <meta property="og:description" content="Track snooker scores with red-to-color rules, fouls, and misses in this free, mobile-friendly tool.">
    <meta property="og:type" content="website">
    <title>Snooker Score Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            margin: 0;
            padding: 15px;
            color: #e0e0e0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2c2c2c, #252525);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .players-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .player {
            flex: 1;
            margin: 0 5px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 120px;
            cursor: pointer;
        }
        .player:hover {
            background-color: #455a64;
        }
        .active-player {
            background-color: #37474f;
            border: 2px solid #4caf50;
        }
        input[type="text"] {
            width: 100%;
            max-width: 120px;
            padding: 6px;
            margin: 6px auto;
            border: 1px solid #546e7a;
            border-radius: 5px;
            font-size: 13px;
            background-color: #424242;
            color: #e0e0e0;
        }
        button {
            padding: 10px 18px;
            margin: 5px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s ease;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #78909c;
        }
        button:active {
            background-color: #b0bec5;
        }
        button:disabled {
            background-color: #546e7a;
            cursor: not-allowed;
        }
        .ball-btn, .foul-btn, .miss-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 4px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            line-height: 40px;
        }
        .red { background-color: #d32f2f; }
        .yellow { background-color: #fbc02d; }
        .green { background-color: #388e3c; }
        .brown { background-color: #6d4c41; }
        .blue { background-color: #1976d2; }
        .pink { background-color: #e91e63; }
        .black { background-color: #212121; }
        .foul { background-color: #616161 !important; }
        .miss-btn { background-color: #546e7a; }
        .reset-btn {
            background-color: #d32f2f;
        }
        .reset-btn:hover {
            background-color: #b71c1c;
        }
        .undo-btn {
            background-color: #f57c00;
        }
        .undo-btn:hover {
            background-color: #ef6c00;
        }
        h1 {
            color: #42a5f5;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 8px 0;
            color: #f06292;
        }
        .ball-container, .foul-container {
            margin: 10px 0;
            padding: 8px;
            background: #37474f;
            border-radius: 8px;
        }
        .section-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #b0bec5;
        }
        .potted-balls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 6px;
        }
        .potted-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 11px;
            line-height: 30px;
            margin: 3px;
            text-align: center;
        }
        .potted-balls .potted-ball.foul {
            background-color: #616161 !important;
        }
        .score-difference {
            font-size: 16px;
            color: #b0bec5;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            .player {
                flex: 100%;
                margin-bottom: 8px;
                padding: 6px;
                min-width: 100%;
            }
            input[type="text"] {
                max-width: 100px;
                font-size: 12px;
                padding: 5px;
            }
            button {
                padding: 8px 12px;
                font-size: 12px;
            }
            .ball-btn, .foul-btn, .miss-btn {
                width: 35px;
                height: 35px;
                font-size: 11px;
                line-height: 35px;
            }
            .potted-ball {
                width: 25px;
                height: 25px;
                font-size: 10px;
                line-height: 25px;
            }
            h1 {
                font-size: 20px;
            }
            .score {
                font-size: 18px;
            }
            .section-label {
                font-size: 13px;
            }
            .score-difference {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snooker Score Tracker</h1>
        <div class="players-container">
            <div class="player" id="player1" onclick="setActivePlayer(1)">
                <input type="text" id="player1Name" value="Player 1" oninput="updatePlayerName(1)">
                <div class="score" id="player1Score">0</div>
                <div class="potted-balls" id="player1PottedBalls"></div>
            </div>
            <div class="player" id="player2" onclick="setActivePlayer(2)">
                <input type="text" id="player2Name" value="Player 2" oninput="updatePlayerName(2)">
                <div class="score" id="player2Score">0</div>
                <div class="potted-balls" id="player2PottedBalls"></div>
            </div>
        </div>
        <div class="score-difference" id="scoreDifference">Scores are tied</div>
        <div class="ball-container">
            <div class="section-label">Add Ball Points or Miss</div>
            <button class="ball-btn red" id="redBtn" onclick="addBallPoints(1, 'red')">1</button>
            <button class="ball-btn yellow" id="yellowBtn" onclick="addBallPoints(2, 'yellow')">2</button>
            <button class="ball-btn green" id="greenBtn" onclick="addBallPoints(3, 'green')">3</button>
            <button class="ball-btn brown" id="brownBtn" onclick="addBallPoints(4, 'brown')">4</button>
            <button class="ball-btn blue" id="blueBtn" onclick="addBallPoints(5, 'blue')">5</button>
            <button class="ball-btn pink" id="pinkBtn" onclick="addBallPoints(6, 'pink')">6</button>
            <button class="ball-btn black" id="blackBtn" onclick="addBallPoints(7, 'black')">7</button>
            <button class="miss-btn" id="missBtn" onclick="addMiss()">Miss</button>
        </div>
        <div class="foul-container">
            <div class="section-label">Add Foul Points (to opponent)</div>
            <button class="foul-btn" onclick="addFoulPoints(4)">4</button>
            <button class="foul-btn" onclick="addFoulPoints(5)">5</button>
            <button class="foul-btn" onclick="addFoulPoints(6)">6</button>
            <button class="foul-btn" onclick="addFoulPoints(7)">7</button>
        </div>
        <div>
            <button onclick="endFrame()">End Frame</button>
            <button class="undo-btn" onclick="undoAction()">Undo</button>
            <button class="reset-btn" onclick="resetMatch()">Reset Match</button>
        </div>
    </div>

    <script>
        let player1Score = 0;
        let player2Score = 0;
        let player1Name = 'Player 1';
        let player2Name = 'Player 2';
        let activePlayer = 1;
        let player1Potted = { red: 0, yellow: 0, green: 0, brown: 0, blue: 0, pink: 0, black: 0, foul: 0 };
        let player2Potted = { red: 0, yellow: 0, green: 0, brown: 0, blue: 0, pink: 0, black: 0, foul: 0 };
        let actionHistory = [];
        let expectingColor = false;

        function updatePlayerName(player) {
            const nameInput = document.getElementById(`player${player}Name`);
            const name = nameInput.value.trim() || `Player ${player}`;
            if (player === 1) {
                player1Name = name;
            } else {
                player2Name = name;
            }
        }

        function updatePottedBallsDisplay(player) {
            const pottedBallsDiv = document.getElementById(`player${player}PottedBalls`);
            const potted = player === 1 ? player1Potted : player2Potted;
            pottedBallsDiv.innerHTML = '';
            const colors = ['red', 'yellow', 'green', 'brown', 'blue', 'pink', 'black', 'foul'];
            colors.forEach(color => {
                if (potted[color] > 0) {
                    const ballDiv = document.createElement('div');
                    ballDiv.className = `potted-ball ${color}`;
                    ballDiv.textContent = potted[color];
                    pottedBallsDiv.appendChild(ballDiv);
                }
            });
        }

        function updateScoreDifference() {
            const diff = player1Score - player2Score;
            const diffElement = document.getElementById('scoreDifference');
            if (diff > 0) {
                diffElement.textContent = `${player1Name} leads by ${diff}`;
            } else if (diff < 0) {
                diffElement.textContent = `${player2Name} leads by ${Math.abs(diff)}`;
            } else {
                diffElement.textContent = 'Scores are tied';
            }
        }

        function setActivePlayer(player) {
            activePlayer = player;
            expectingColor = false; // Hard reset to allow any shot
            document.getElementById('player1').classList.toggle('active-player', activePlayer === 1);
            document.getElementById('player2').classList.toggle('active-player', activePlayer === 2);
            updateButtonStates();
        }

        function togglePlayer() {
            setActivePlayer(activePlayer === 1 ? 2 : 1);
        }

        function updateButtonStates() {
            const redBtn = document.getElementById('redBtn');
            const colorButtons = ['yellowBtn', 'greenBtn', 'brownBtn', 'blueBtn', 'pinkBtn', 'blackBtn', 'missBtn'].map(id => document.getElementById(id));
            if (expectingColor) {
                redBtn.disabled = true;
                colorButtons.forEach(btn => btn.disabled = false);
            } else {
                redBtn.disabled = false;
                colorButtons.forEach(btn => btn.disabled = false);
            }
        }

        function addBallPoints(points, color) {
            const action = { type: 'ball', player: activePlayer, points, color, expectingColor };
            actionHistory.push(action);
            if (activePlayer === 1) {
                player1Score += points;
                player1Potted[color]++;
                document.getElementById('player1Score').textContent = player1Score;
                updatePottedBallsDisplay(1);
            } else {
                player2Score += points;
                player2Potted[color]++;
                document.getElementById('player2Score').textContent = player2Score;
                updatePottedBallsDisplay(2);
            }
            expectingColor = (color === 'red'); // Expect color after red, otherwise continue with same player
            updateButtonStates();
            updateScoreDifference();
        }

        function addFoulPoints(points) {
            const action = { type: 'foul', player: activePlayer, points, expectingColor };
            actionHistory.push(action);
            if (activePlayer === 1) {
                player2Score += points;
                player1Potted.foul += points;
                document.getElementById('player2Score').textContent = player2Score;
                updatePottedBallsDisplay(1);
            } else {
                player1Score += points;
                player2Potted.foul += points;
                document.getElementById('player1Score').textContent = player1Score;
                updatePottedBallsDisplay(2);
            }
            expectingColor = false;
            togglePlayer();
            updateButtonStates();
            updateScoreDifference();
        }

        function addMiss() {
            const action = { type: 'miss', player: activePlayer, expectingColor };
            actionHistory.push(action);
            expectingColor = false;
            togglePlayer();
            updateButtonStates();
            updateScoreDifference();
        }

        function undoAction() {
            if (actionHistory.length === 0) return;
            const lastAction = actionHistory.pop();
            const previousPlayer = lastAction.player;
            expectingColor = lastAction.expectingColor;
            if (lastAction.type === 'ball') {
                const { player, points, color } = lastAction;
                if (player === 1) {
                    player1Score = Math.max(0, player1Score - points);
                    player1Potted[color] = Math.max(0, player1Potted[color] - 1);
                    document.getElementById('player1Score').textContent = player1Score;
                    updatePottedBallsDisplay(1);
                } else {
                    player2Score = Math.max(0, player2Score - points);
                    player2Potted[color] = Math.max(0, player2Potted[color] - 1);
                    document.getElementById('player2Score').textContent = player2Score;
                    updatePottedBallsDisplay(2);
                }
            } else if (lastAction.type === 'foul') {
                const { player, points } = lastAction;
                if (player === 1) {
                    player2Score = Math.max(0, player2Score - points);
                    player1Potted.foul = Math.max(0, player1Potted.foul - points);
                    document.getElementById('player2Score').textContent = player2Score;
                    updatePottedBallsDisplay(1);
                } else {
                    player1Score = Math.max(0, player1Score - points);
                    player2Potted.foul = Math.max(0, player2Potted.foul - points);
                    document.getElementById('player1Score').textContent = player1Score;
                    updatePottedBallsDisplay(2);
                }
            }
            setActivePlayer(previousPlayer);
            updateButtonStates();
            updateScoreDifference();
        }

        function endFrame() {
            player1Score = 0;
            player2Score = 0;
            player1Potted = { red: 0, yellow: 0, green: 0, brown: 0, blue: 0, pink: 0, black: 0, foul: 0 };
            player2Potted = { red: 0, yellow: 0, green: 0, brown: 0, blue: 0, pink: 0, black: 0, foul: 0 };
            actionHistory = [];
            expectingColor = false;
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            updatePottedBallsDisplay(1);
            updatePottedBallsDisplay(2);
            updateButtonStates();
            updateScoreDifference();
            setActivePlayer(1);
        }

        function resetMatch() {
            player1Score = 0;
            player2Score = 0;
            player1Potted = { red: 0, yellow: 0, green: 0, brown: 0, blue: 0, pink: 0, black: 0, foul: 0 };
            player2Potted = { red: 0, yellow: 0, green: 0, brown: 0, blue: 0, pink: 0, black: 0, foul: 0 };
            player1Name = 'Player 1';
            player2Name = 'Player 2';
            actionHistory = [];
            expectingColor = false;
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            document.getElementById('player1Name').value = 'Player 1';
            document.getElementById('player2Name').value = 'Player 2';
            updatePottedBallsDisplay(1);
            updatePottedBallsDisplay(2);
            updateButtonStates();
            updateScoreDifference();
            setActivePlayer(1);
        }

        // Initialize active player and button states
        document.getElementById('player1').classList.add('active-player');
        updateButtonStates();
        updateScoreDifference();
    </script>
</body>
</html>
